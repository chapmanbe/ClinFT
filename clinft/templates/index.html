<!DOCTYPE html>
<html>
<head>
    <title>EGD Procedure Note</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}" />    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/clinft.css') }}" />
</head>
<body>

    <form>
    <table>
        <tr>
            <th colspan=4 class="bborder">Gastroenterology: Esophagogastroduodenoscopy Procedure Note</th>
        </tr>
        <tr>
            <td class="padtop"><label for="patientName">Patient Name:</label></td>
            <td class="padtop"><input name="patientName" id="patientName" type="text" value="{{patient.name}}"></td>
            <td class="padtop"><label for="patientId">ID:</label></td>
            <td class="padtop"><input name="patientId" id="patientId" type="text" value="{{patient.id}}" disabled></td>
        </tr>
        <tr>
            <td><label for="patientDOB">Date of Birth:</label></td>
            <td><input name="patientDOB" id="patientDOB" style="width: 150px;" type="date" value="{{patient.dob}}"></td>
            <td><label for="admitType">Admit Type:</label></td>
            <td><input name="admitType" id="admitType" type="text" value="Outpatient"></td>
        </tr>
        <tr>
            <td><label for="patientAge">Age:</label></td>
            <td><input name="patientAge" id="patientAge" style="width: 34px;" type="number" value={{patient.age}}></td>
            <td><label for="patientGender">Gender:</label></td>
            <td><input name="patientGender" id="patientGender" type="text" value="{{patient.gender}}"></td>
        </tr>
        <tr>
            <td class="bborder"><label for="procedureDate">Procedure Date:</label></td>
            <td class="bborder"><input name="procedureDate" id="procedureDate" style="width: 150px;" type="date" value="2017-10-10"></td>
            <td class="bborder" colspan=2></td>
        </tr>
        <tr>
            <td class="padtop"><label for="providers">Providers:</label></td>
            <td class="padtop" colspan=3><input name="providers" id="providers" type="text" value="James Brown, M.D."></td>
        </tr>
        <tr>
            <td><label for="ReferringProvider">Referring Provider:</label></td>
            <td colspan=3><input name="ReferringProvider" id="ReferringProvider" type="text" value="Robert Jones, M.D."></td>
        </tr>
        <tr>
            <td class="bborder"><label for="examType">Exam Type:</label></td>
            <td class="bborder" colspan=3><input name="examType" id="examType" type="text" value="{{procedure.exam_type}}"></td>
        </tr>
        <tr>
            <td class="top padtop"><label for="indications">Indications:</label></td>
            <td class="padtop" colspan=3>
                <div class="clinFT_container">
                    <div class="clinFT_backdrop">
                        <div class="clinFT_highlights"></div>
                    </div>
                    <!--<textarea class="clinFT_textarea" name="indications" id="indications">Dysphagia, Esophageal Varices due to Cirrhosis of the liver, Heartburn not currently controlled by a Proton Pump Inhibitor.</textarea>-->
                    <textarea class="clinFT_textarea" name="indications" id="indications">{{procedure.indications}}</textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="medications">Medications:</label></td>
            <td colspan=3><input name="medications" id="medications" type="text" value="Fentanyl 50 mcg, Versed 4 mg."></td>
        </tr>
        <tr>
            <td class="bborder"><label for="complications">Complications:</label></td>
            <td colspan=3 class="bborder"><input name="complications" id="complications" type="text" value="No immediate complications."></td>
        </tr>
        <tr>
            <td class="top padtop"><label for="procedure">Procedure:</label></td>
            <td class="padtop" colspan=3>
                <div class="clinFT_container" style="height: 241px;">
                    <div class="clinFT_backdrop" style="height: 241px;">
                        <div class="clinFT_highlights"></div>
                    </div>
                    <textarea class="clinFT_textarea" name="procedure" id="procedure" style="height: 241px;">Informed consent was obtained. The patient was then placed in the left lateral decubitus position. Intravenous sedation was started in a sequential fashion until the appropriate level of consciousness was achieved. Hurricaine spray was applied to the back of the throat and the endoscope was then advanced under direct visualization over the tongue, the esophagus, stomach and duodenum. It was slowly withdrawn and the mucosa was carefully evaluated. Duodenal mucosal abnormalities were not visualized. Antegrade and retrograde views of the stomach did demonstrate some mild nonerosive gastritis, predominantly in the antrum. Portal gastropathy was noted throughout the gastric body, cardia and fundus. Thickened gastric folds were noted and biopsied. Retroflexed view as well demonstrated no signs of a gastric varix, no coffee grounds or red blood were seen in the gastric lumen either. The scope was then withdrawn through the GE junction and careful examination did demonstrate shallow esophageal ulceration distally; biopsies were obtained. The suspicion of Barrett's esophagus noted with two salmon tongues of mucosa emanating 1 cm proximal to the GE junction. Careful examination of the remainder of the esophagus did demonstrate a hyperemic esophagus without further ulceration. The scope was then withdrawn from the patient and the procedure terminated. It was well tolerated and there were no immediate complications.</textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td class="top"><label for="findings">Findings:</label></td>
            <td colspan=3>
                <div class="clinFT_container">
                    <div class="clinFT_backdrop">
                        <div class="clinFT_highlights"></div>
                    </div>
                    <textarea class="clinFT_textarea" name="findings" id="findings">1. Barrett's Esophagus
2. Erosive gastritis</textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td class="top"><label for="recommendation">Recommendation:</label></td>
            <td colspan=3>
                <div class="clinFT_container">
                    <div class="clinFT_backdrop">
                        <div class="clinFT_highlights"></div>
                    </div>
                    <textarea class="clinFT_textarea" name="recommendation" id="recommendation">1. begin daily PPI treatment
2. Stop Smoking</textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td class="top"><label for="dxcode">Diagnosis Code(s):</label></td>
            <td colspan=3>
                <!--<textarea class="non_clinFT_textarea" name="dxcode" id="dxcode" style="height: 116px; margin-top: -10px;" disabled>{{procedure.condition}}</textarea>-->
                <div id="dxcode" style="height: 116px">{{procedure.condition|safe}}</div>
            </td>
        </tr>
        <!--<tr>
            <td></td><td colspan=3>CPT &#174; 2017 American Medical Association. All Rights Reserved.</td>
        </tr>-->
        <tr>
            <td colspan=2><br><br><p>___________________________________<br>James Brown, M.D.<br>10/10/2017 10:10:10 AM</p><p>This report has not yet been signed.</p><br></td>
            <td colspan=2></td>
        </tr>
        <tr>
            <td style="color: gray; border-top:1px solid gray" colspan=4><small><i>This is a sample note. All patient information is fictional.</i></small></td>
        </tr>
    </table>  
    </form>

    <div class="savebtn" onclick="updateFhir()">Save</div>

    <script src="{{ url_for('static', filename = 'js/clinft.js') }}"></script>
    <script type="text/javascript">
        loadTerminology({{terminology|tojson}});
        var proc_id = {{procedure.proc_id}};
    </script>

</body>
</html>
